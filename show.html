<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database interface</title>
    <link rel="icon" href="/ytdiff/assets/favicon.ico">
    <link href="/ytdiff/assets/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="/ytdiff/assets/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/ytdiff/assets/socket.io.min.js" crossorigin="anonymous"></script>
    <style>
        .container-table {
            height: 80vh;
            max-height: 80vh;
            overflow-y: scroll;
            padding-bottom: 15px;
        }

        .container-table table thead th {
            position: sticky;
            top: 0;
        }
    </style>
</head>

<body>
    <nav class="mt-0 pt-0 mb-0 pb-0 navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/ytdiff/assets/favicon.ico" alt="" width="30" height="30"
                    class="d-inline-block align-text-top"><span>-diff</span>
            </a>
            <a href="http://localhost:8888/ytdiff" class="link-warning">Back</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <!--<h3>List of Playlists:</h3>-->
                <div class="container-table">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col" class="table-dark">ID</th>
                                <th scope="col" class="table-dark">List Title</th>
                                <th scope="col" class="table-dark">CreatedAt</th>
                                <th scope="col" class="table-dark">UpdatedAt</th>
                                <th scope="col" class="table-dark">Expand</th>
                            </tr>
                        </thead>
                        <tbody id="placeholder">

                        </tbody>
                    </table>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="input-group mb-3 mt-3">
                            <input type="number" class="form-control" placeholder="0" name="start_input" id="start" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" name="stop_input" id="stop" />
                            <button id="next" type="button" onclick="next()"
                                class="btn btn-primary border-dark">Next</button>
                            <button id="back" type="button" onclick="back()"
                                class="btn btn-primary border-dark">Back</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <!--<h3>List:</h3>-->
                <div class="container-table">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col" class="table-dark">#</th>
                                <th scope="col" class="table-dark">Video Title</th>
                                <th scope="col" class="table-dark">Downloaded</th>
                                <th scope="col" class="table-dark">Available</th>
                            </tr>
                        </thead>
                        <tbody id="listing">

                        </tbody>
                    </table>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="input-group mb-3 mt-3">
                            <input type="number" class="form-control" placeholder="0" name="start_input"
                                id="start_sub" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" name="stop_input"
                                id="stop_sub" />
                            <button id="next-sub" type="button" onclick="next_sub()"
                                class="btn btn-info border-dark">Next</button>
                            <button id="back-sub" type="button" onclick="back_sub()"
                                class="btn btn-info border-dark">Back</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <span class="input-group-text" id="basic-addon1">Select</span>
                                <button id="all" type="button" onclick="select_all()"
                                    class="btn btn-info border-dark">All</button>
                                <button id="none" type="button" onclick="select_none()"
                                    class="btn btn-info border-dark">None</button>
                                <button id="clear" type="button" onclick="depopulateSubList()"
                                    class="btn btn-info border-dark">Clear</button>
                                <button id="orphan" type="button" onclick="getSubList('None')"
                                    class="btn btn-info border-dark">Orphaned</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <button id="dnld" type="button" onclick="download()"
                                class="btn btn-primary border-dark">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="position: absolute; top: 10px; right: 10px;">
        <div class="toast align-items-bottom" role="alert" aria-live="assertive" aria-atomic="true" id="notify">
            <div class="d-flex">
                <div class="toast-body">

                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script defer>
        window.onload = init();
        var url_global = "None";
        function init() {
            if (document.getElementById("start").value === "") {
                document.getElementById("start").value = 0;
            }
            if (document.getElementById("stop").value === "") {
                document.getElementById("stop").value = 10;
            }
            populateList();
            sockSetup();
        }
        function sockSetup() {
            console.log("Sock setup started");
            var socket = io({ path: "/ytdiff/socket.io/" });
            socket.on('init', function (data) {
                console.log(data.message);
                // Respond with a message including this clients' id sent from the server
                socket.emit('acknowledge', { data: 'Connected', id: data.id });
            });
            socket.on('progress', function (data) {
                console.log(data);
            });
            socket.on('error', console.error.bind(console));
            socket.on('done', function (data) {
                console.log(data.message);
                //alert(`Downloaded: ${data.message}`);
                var myToastEl = document.getElementById('notify');
                myToastEl.children[0].children[0].innerHTML = `${data.message} âœ…`;
                var myToast = new bootstrap.Toast(myToastEl, {
                    delay: 5000
                }); // Returns a Bootstrap toast instance
                //myToast.dispose();
                myToast.show();
            });
        }
        function next() {
            depopulateList();
            if (document.getElementById("start").value === "") {
                document.getElementById("start").value = 0;
            } else {
                document.getElementById("start").value = parseInt(document.getElementById("start").value, 10) + 10;
            }
            if (document.getElementById("stop").value === "") {
                document.getElementById("stop").value = 10;
            } else {
                document.getElementById("stop").value = parseInt(document.getElementById("stop").value, 10) + 10;
            }
            populateList();
        }
        function back() {
            depopulateList();

            if (document.getElementById("start").value === "") {
                document.getElementById("start").value = 0;
            } else if ((parseInt(document.getElementById("start").value, 10) - 10) <= 0) {
                document.getElementById("start").value = 0;
            } else {
                document.getElementById("start").value = parseInt(document.getElementById("start").value, 10) - 10;
            }

            if (document.getElementById("stop").value === "") {
                document.getElementById("stop").value = 10;
            } else if ((parseInt(document.getElementById("stop").value, 10) - 10) <= 10) {
                document.getElementById("stop").value = 10;
            } else {
                document.getElementById("stop").value = parseInt(document.getElementById("stop").value, 10) - 10;
            }

            populateList();
        }
        function populateList() {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric' };
            var start_val = document.getElementById("start").value;
            var stop_val = document.getElementById("stop").value;
            console.log("Start: " + start_val + " stop: " + stop_val);
            fetch("/ytdiff/showdb", {
                method: "post",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },

                //make sure to serialize your JSON body
                body: JSON.stringify({
                    start: start_val, // get these later from the document
                    stop: stop_val
                })
            }).then((response) => response.text()).then((text) => {
                text = JSON.parse(text)
                const table = document.getElementById("placeholder");
                text['rows'].forEach(element => {
                    console.log(element);
                    /*
                    id 	url 	createdAt 	updatedAt 	more
                    */
                    const row = table.insertRow();
                    const id = row.insertCell(0);
                    const url = row.insertCell(1);
                    const createdAt = row.insertCell(2);
                    const updatedAt = row.insertCell(3);
                    const show = row.insertCell(4);

                    id.innerHTML = element.order_added;
                    url.innerHTML = `<a href='${element.url}'">${element.title}</a>`;
                    //overflow-wrap: break-word;width;word-wrap: anywhere;width: 17vw;
                    //url.style.wordWrap = "anywhere";
                    //url.style.width = "17vw";
                    createdAt.innerHTML = new Date(element.createdAt).toLocaleDateString("en-US", options);
                    updatedAt.innerHTML = new Date(element.updatedAt).toLocaleDateString("en-US", options);
                    show.innerHTML = '<button type="button" class="btn btn-secondary" onclick=getSubList("' + element.url + '")>Load</button>';
                    /*
                    Add the more button that loads the list of vidoes associted with the playlist 
                    and add the download buttons here too also make sure to add the web sockets
                    */
                });
            });
        };
        function depopulateList() {
            const table = document.getElementById("placeholder");
            for (var i = 0; i < table.rows.length;) {
                table.deleteRow(i);
            }
        };
        function getSubList(url) {
            console.log(url);
            depopulateSubList();
            var start = document.getElementById("start_sub").value;
            var stop = document.getElementById("stop_sub").value;
            const table = document.getElementById("listing");
            fetch("/ytdiff/getsub", {
                method: "post",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },

                //make sure to serialize your JSON body
                body: JSON.stringify({
                    url: url,
                    start: start,
                    stop: stop
                })
            }).then((response) => response.text()).then((text) => {
                //console.log(text);
                data = JSON.parse(text);
                console.log(data);
                data["rows"].forEach(element => {
                    /*
                        # 	Title 	Downloaded 	Available
                    */
                    const row = table.insertRow();
                    const select = row.insertCell(0);
                    const title = row.insertCell(1);
                    const download = row.insertCell(2);
                    const status = row.insertCell(3);

                    let checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.className = "form-check-input me-1";
                    checkbox.value = "";
                    checkbox.id = element.id;

                    let link = document.createElement('a');
                    link.href = element.url;
                    link.appendChild(document.createTextNode(element.title));
                    select.appendChild(checkbox);
                    title.appendChild(link);
                    download.innerHTML = element.downloaded;
                    status.innerHTML = element.available;
                });
            });
            url_global = url;
        };

        function select_all() {
            document.querySelectorAll('input[type=checkbox]').forEach(element => {
                element.checked = true;
            });
        }

        function select_none() {
            document.querySelectorAll('input[type=checkbox]').forEach(element => {
                element.checked = false;
            });
        }

        function depopulateSubList() {
            const table = document.getElementById("listing");
            for (var i = 0; i < table.rows.length;) {
                table.deleteRow(i);
            }
        };

        function download() {
            var id = []
            document.querySelectorAll('input[type=checkbox]:checked')
                .forEach(element => {
                    id.push(element.id);
                })
            console.log(id);
            fetch("/ytdiff/download", {
                method: "post",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                //make sure to serialize your JSON body
                body: JSON.stringify({
                    ids: id,
                })
            }).then((response) => response.text()).then((text) => {
                console.log(text);
            });
            //set up a websocket to check on the status although it won't be really useful
        }

        function next_sub() {
            depopulateSubList();
            if (document.getElementById("start_sub").value === "") {
                document.getElementById("start_sub").value = 0;
            } else {
                document.getElementById("start_sub").value = parseInt(document.getElementById("start_sub").value, 10) + 10;
            }
            if (document.getElementById("stop_sub").value === "") {
                document.getElementById("stop_sub").value = 10;
            } else {
                document.getElementById("stop_sub").value = parseInt(document.getElementById("stop_sub").value, 10) + 10;
            }
            getSubList(url_global);
        }
        function back_sub() {
            depopulateSubList();
            if (document.getElementById("start_sub").value === "") {
                document.getElementById("start_sub").value = 0;
            } else if ((parseInt(document.getElementById("start_sub").value, 10) - 10) <= 0) {
                document.getElementById("start_sub").value = 0;
            } else {
                document.getElementById("start_sub").value = parseInt(document.getElementById("start_sub").value, 10) - 10;
            }

            if (document.getElementById("stop_sub").value === "") {
                document.getElementById("stop_sub").value = 10;
            } else if ((parseInt(document.getElementById("stop_sub").value, 10) - 10) <= 10) {
                document.getElementById("stop_sub").value = 10;
            } else {
                document.getElementById("stop_sub").value = parseInt(document.getElementById("stop_sub").value, 10) - 10;
            }
            getSubList(url_global);
        }
    </script>

</body>

</html>
