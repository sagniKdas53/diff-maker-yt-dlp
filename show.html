<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database interface</title>
    <link rel="icon" href="/ytdiff/assets/favicon.ico">
    <link href="/ytdiff/assets/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="/ytdiff/assets/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/ytdiff/assets/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="/ytdiff/assets/client.js" crossorigin="anonymous"></script>
    <style>
        .container-table {
            height: 80vh;
            max-height: 80vh;
            overflow-y: scroll;
            padding-bottom: 15px;
        }

        .container-table table thead th {
            position: sticky;
            top: 0;
        }

        .container-counters {
            height: 10vh;
            max-height: 10vh;
        }
    </style>
</head>

<body>
    <nav class="mt-0 pt-0 mb-0 pb-0 navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/ytdiff/assets/nav.png" alt="" width="30" height="30"
                    class="d-inline-block align-text-top"><span>-diff</span>
            </a>
            <a href="../ytdiff" class="link-warning">Back</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5 ms-4 ps-4 m-0 p-0">
                <div class="container m-0 p-0 container-table">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col" class="table-dark">ID</th>
                                <th scope="col" class="table-dark">List Title</th>
                                <th scope="col" class="table-dark">CreatedAt</th>
                                <th scope="col" class="table-dark">UpdatedAt</th>
                                <th scope="col" class="table-dark">Expand</th>
                            </tr>
                        </thead>
                        <tbody id="placeholder">

                        </tbody>
                    </table>
                </div>
                <div class="container m-0 p-0 container-counters">
                    <div class="row">
                        <div class="input-group mb-1 mt-3">
                            <input type="number" class="form-control" placeholder="0" name="start_input" id="start" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" name="stop_input" id="stop" />
                            <button id="next" type="button" onclick="next()" class="btn btn-primary">Next</button>
                            <button id="back" type="button" onclick="back()" class="btn btn-primary">Back</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m-0 p-0">
                <div class="btn-group-vertical float-end position-relative top-50 translate-middle m-0 p-0" role="group" aria-label="controls">
                    <button id="all" type="button" onclick="select_all()" class="btn btn-primary">A</button>
                    <button id="none" type="button" onclick="select_none()" class="btn btn-primary">N</button>
                    <button id="clear" type="button" onclick="depopulateSubList()" class="btn btn-primary">C</button>
                    <button id="orphan" type="button" onclick="getSubList('None')" class="btn btn-primary">O</button>
                    <button id="next-sub" type="button" onclick="next_sub()" class="btn btn-primary">N</button>
                    <button id="back-sub" type="button" onclick="back_sub()" class="btn btn-primary">B</button>
                    <button id="dnld" type="button" onclick="download()" class="btn btn-primary">D</button>
                </div>
            </div>
            <div class="col-6 me-4 pe-4 m-0 p-0">
                <div class="container m-0 p-0 container-table">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col" class="table-dark">#</th>
                                <th scope="col" class="table-dark">Video Title</th>
                                <th scope="col" class="table-dark">Downloaded</th>
                                <th scope="col" class="table-dark">Available</th>
                            </tr>
                        </thead>
                        <tbody id="listing">

                        </tbody>
                    </table>
                </div>
                <div class="container m-0 p-0 container-counters">
                    <div class="row">
                        <div class="input-group mb-3 mt-3">
                            <input type="number" class="form-control" placeholder="0" name="start_input"
                                id="start_sub" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" name="stop_input"
                                id="stop_sub" />
                            <span class="input-group-text">Chunk</span>
                            <input type="number" class="form-control" placeholder="10" name="stop_input" id="chunk" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--Toast-->
    <div style="position: absolute; top: 10px; right: 10px;">
        <div class="toast align-items-bottom" role="alert" aria-live="assertive" aria-atomic="true" id="notify">
            <div class="d-flex">
                <div class="toast-body">

                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script defer>
        window.onload = init();
        var url_global = "None";
        function init() {
            document.getElementById("start").value = 0;
            document.getElementById("stop").value = 10;
            document.getElementById("start_sub").value = 0;
            document.getElementById("stop_sub").value = 10;
            document.getElementById("chunk").value = 10;
            sockSetup();
        }
    </script>

</body>

</html>
