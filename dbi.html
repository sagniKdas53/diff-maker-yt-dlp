<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database interface</title>
    <link rel="icon" href="/ytdiff/assets/favicon.ico" />
    <link href="/ytdiff/assets/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="/ytdiff/assets/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/ytdiff/assets/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="/ytdiff/assets/dbi.client.js" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
        }

        .emoji {
            text-align: center;
            vertical-align: middle;
        }

        .large-title {
            width: 75%;
        }

        .container-table {
            height: 80vh;
            max-height: 80vh;
            overflow-y: scroll;
            padding-bottom: 15px;
        }

        .container-table table thead th {
            position: sticky;
            top: 0;
        }

        .container-counters {
            height: auto;
            max-height: 10vh;
        }

        .nav-size {
            height: auto;
            max-height: 10vh;
        }

        @media (min-width: 992px) {
            .paddings {
                padding-top: 0px;
                padding-right: 0px;
                padding-bottom: 0px;
                padding-left: 0.25rem !important;
            }
        }
    </style>
</head>

<body>
    <nav class="mt-0 pt-0 mb-0 pb-0 navbar navbar-dark bg-dark nav-size">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/ytdiff/assets/nav.png" alt="" width="30" height="30"
                    class="d-inline-block align-text-top" /><span>-diff</span>
            </a>
            <div>
                <label for="" class="link-warning" onclick="getOrphans()">Unlisted</label>
                <a href="../ytdiff" class="link-warning" style="text-decoration: none;">Back</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 p-0 m-0">
                <div class="container-fluid m-0 p-0 container-table">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col" class="table-dark">ID</th>
                                <th scope="col" class="table-dark">List Title</th>
                                <th scope="col" class="table-dark">CreatedAt</th>
                                <th scope="col" class="table-dark">UpdatedAt</th>
                                <th scope="col" class="table-dark">Expand</th>
                            </tr>
                        </thead>
                        <tbody id="placeholder"></tbody>
                    </table>
                </div>
                <div class="container-fluid m-0 p-0 container-counters">
                    <div class="row">
                        <div class="input-group mt-3">
                            <input type="number" class="form-control" placeholder="0" name="start_input" id="start_main"
                                data-bs-toggle="tooltip" data-bs-placement="top" title="Start" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" name="stop_input" id="stop_main"
                                data-bs-toggle="tooltip" data-bs-placement="top" title="Stop" />
                            <button id="next" type="button" onclick="nextMain()" class="btn btn-primary">
                                Next
                            </button>
                            <button id="back" type="button" onclick="backMain()" class="btn btn-primary">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mb-3 m-0 p-0">
                    <div class="input-group mt-3">
                        <select class="form-select" id="sort-by" aria-label="sorting">
                          <option selected value="0">Choose...</option>
                          <option value="1">ID</option>
                          <option value="2">CreatedAt</option>
                          <option value="3">UpdatedAt</option>
                        </select>
                        <select class="form-select" id="order" aria-label="sorting">
                            <option selected value="0">Choose...</option>
                            <option value="1">Ascending</option>
                            <option value="2">Descending</option>
                          </select>
                        <button class="btn btn-primary" type="button" onclick="sortLoaded()">Sort</button>
                      </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 p-0 m-0 paddings">
                <div class="container-fluid m-0 p-0 container-table">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col" class="table-dark"><input class="form-check-input" type="checkbox"
                                        value="" id="selector" aria-label="..."></th>
                                <th scope="col" class="table-dark large-title">Video Title</th>
                                <th scope="col" class="table-dark">Downloaded</th>
                                <!--<th scope="col" class="table-dark">Available</th>-->
                            </tr>
                        </thead>
                        <tbody id="listing"></tbody>
                    </table>
                </div>
                <div class="container-fluid m-0 p-0 container-counters">
                    <div class="row">
                        <div class="input-group mt-3">
                            <input type="number" class="form-control" placeholder="0" name="start_input" id="start_sub"
                                data-bs-toggle="tooltip" data-bs-placement="top" title="Start" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" name="stop_input" id="stop_sub"
                                data-bs-toggle="tooltip" data-bs-placement="top" title="Stop" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" name="stop_input" id="chunk"
                                data-bs-toggle="tooltip" data-bs-placement="top" title="Chunk" />
                            <button id="next-sub" type="button" onclick="nextSub()" class="btn btn-primary">
                                Next
                            </button>
                            <button id="back-sub" type="button" onclick="backSub()" class="btn btn-primary">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mt-3 p-0">
                    <div class="row">
                        <div class="col mb-3">
                            <div class="btn-group" role="group" aria-label="controls">
                                <button id="clear" type="button" onclick="depopulateList(true)" class="btn btn-primary">
                                    Clear
                                </button>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="btn-group float-end" role="group" aria-label="controls">
                                <button id="dnld" type="button" onclick="download_selected()" class="btn btn-primary me-3">
                                    Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Toast-->
    <div style="position: absolute; top: 10px; right: 10px">
        <div class="toast align-items-bottom" role="alert" aria-live="assertive" aria-atomic="true" id="notify">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script defer>
        window.onload = init();
        var url_global = "None";
        function init() {
            document.getElementById("start_main").value = 0;
            document.getElementById("stop_main").value = 10;
            document.getElementById("start_sub").value = 0;
            document.getElementById("stop_sub").value = 10;
            document.getElementById("chunk").value = 10;
            document.getElementById("selector").checked = false;
            sockSetup();
            getMainlist(0, 10);
        }
        document.getElementById("chunk").addEventListener("input", function (evt) {
            var value = parseInt(this.value, 10);
            if (value >= 1) {
                var start = parseInt(
                    document.getElementById("start_sub").value,
                    10
                );
                document.getElementById("stop_sub").value = start + value;
            } else {
                this.value = 1;
            }
        });
        document.getElementById("selector").addEventListener("input", function (evt) {
            if (this.checked) {
                select_all();
            } else {
                select_none();
            }
        });
    </script>
</body>

</html>
