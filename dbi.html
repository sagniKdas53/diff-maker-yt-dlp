<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database interface</title>
    <link rel="icon" href="/ytdiff/assets/favicon.ico" />
    <link href="/ytdiff/assets/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="/ytdiff/assets/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/ytdiff/assets/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="/ytdiff/assets/client.js" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
        }

        .emoji {
            text-align: center;
            vertical-align: middle;
        }

        .large-title {
            width: 80%;
        }

        .container-table {
            height: 80vh;
            max-height: 80vh;
            overflow-y: scroll;
            padding-bottom: 15px;
        }

        .container-table table thead th {
            position: sticky;
            top: 0;
        }

        .container-counters {
            height: auto;
            max-height: 10vh;
        }

        .nav-size {
            height: auto;
            max-height: 10vh;
        }

        @media (min-width: 992px) {
            .paddings {
                padding-top: 0px;
                padding-right: 0px;
                padding-bottom: 0px;
                padding-left: 0.25rem !important;
            }
        }

        .search {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav id="nav" class="mt-0 pt-0 mb-0 pb-0 navbar navbar-dark bg-dark nav-size">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/ytdiff/assets/nav.png" alt="" width="30" height="30" class="d-inline-block"><span
                    class="align-middle">-diff</span>
            </a>
            <div>
                <button type="button" style="text-decoration: none;" class="btn btn-link link-warning m-0 p-0"
                    onclick="getSubList('None')">Unlisted</button>
                <a href="../ytdiff" class="link-warning align-middle" style="text-decoration: none;">Back</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 p-0 m-0">
                <div class="container-fluid m-0 p-0 container-table">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col" class="table-dark">ID</th>
                                <th scope="col" class="table-dark">List Title</th>
                                <th scope="col" class="table-dark">Updated On</th>
                                <th scope="col" class="table-dark">Watch</th>
                                <th scope="col" class="table-dark">Expand</th>
                            </tr>
                        </thead>
                        <tbody id="placeholder"></tbody>
                    </table>
                </div>
                <div class="container-fluid m-0 p-0 container-counters">
                    <div class="row">
                        <div class="input-group mt-3">
                            <input type="number" class="form-control" placeholder="0" min="0" name="start_playlist"
                                id="start_playlist" data-bs-toggle="tooltip" data-bs-placement="top" title="Start" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" min="1" name="stop_playlist"
                                id="stop_playlist" data-bs-toggle="tooltip" data-bs-placement="top" title="Stop" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" min="1" name="chunk_playlist"
                                id="chunk_playlist" data-bs-toggle="tooltip" data-bs-placement="top" title="Chunk" />
                            <button id="next" type="button" onclick="nextMain()" class="btn btn-primary">
                                Next
                            </button>
                            <button id="back" type="button" onclick="backMain()" class="btn btn-primary">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mb-3 m-0 p-0">
                    <div class="input-group mt-3">
                        <select class="form-select" id="sort_by_playlist" aria-label="sorting">
                            <option selected value="0">Choose...</option>
                            <option value="1">ID</option>
                            <option value="2">CreatedAt</option>
                            <option value="3">UpdatedAt</option>
                        </select>
                        <select class="form-select" id="order_by_playlist" aria-label="ordering">
                            <option selected value="0">Choose...</option>
                            <option value="1">Ascending</option>
                            <option value="2">Descending</option>
                        </select>
                        <button class="btn btn-primary" type="button" onclick="sortLoaded()">Sort</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 p-0 m-0 paddings">
                <div class="container-fluid m-0 p-0 container-table">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col" class="table-dark text-center"><input class="form-check-input"
                                        type="checkbox" value="" id="selector" aria-label="..."></th>
                                <th scope="col" class="table-dark large-title m-0 p-0 text-center align-middle">
                                    <input type="text" class="search m-0 p-0" id="query_sublist" placeholder="Title"
                                        onkeyup="onFinishTyping()" />
                                </th>
                                <th scope="col" class="table-dark text-center">Downloaded</th>
                                <!--<th scope="col" class="table-dark">Available</th>-->
                            </tr>
                        </thead>
                        <tbody id="listing"></tbody>
                    </table>
                </div>
                <div class="container-fluid m-0 p-0 container-counters">
                    <div class="row">
                        <div class="input-group mt-3">
                            <input type="number" class="form-control" placeholder="0" min="0" name="start_sublist"
                                id="start_sublist" data-bs-toggle="tooltip" data-bs-placement="top" title="Start" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" min="1" name="stop_sublist"
                                id="stop_sublist" data-bs-toggle="tooltip" data-bs-placement="top" title="Stop" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" min="1" name="chunk_sublist"
                                id="chunk_sublist" data-bs-toggle="tooltip" data-bs-placement="top" title="Chunk" />
                            <button id="next-sub" type="button" onclick="nextSub()" class="btn btn-primary">
                                Next
                            </button>
                            <button id="back-sub" type="button" onclick="backSub()" class="btn btn-primary">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid mt-3 p-0">
                    <div class="row">
                        <div class="col mb-3">
                            <div class="btn-group" role="group" aria-label="controls">
                                <button id="clear" type="button" onclick="clearSubList(true)" class="btn btn-primary">
                                    Clear
                                </button>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="btn-group float-end" role="group" aria-label="controls">
                                <button id="download_btn" type="button" onclick="downloadSelected()"
                                    class="btn btn-primary me-3">
                                    Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Toast-->
    <div style="position: absolute; top: 10px; right: 10px">
        <div class="toast align-items-bottom" role="alert" aria-live="assertive" aria-atomic="true" id="notify">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script defer>
        window.onload = init();
        // This needs to outside of any functions
        var url_global = "None";
        function init() {
            getMainList(0, 10);
            sockSetup();
            document.getElementById("start_playlist").value = 0;
            document.getElementById("stop_playlist").value = 10;
            document.getElementById("chunk_playlist").value = 10;
            document.getElementById("sort_by_playlist").value = 1;
            document.getElementById("order_by_playlist").value = 1;

            document.getElementById("start_sublist").value = 0;
            document.getElementById("stop_sublist").value = 10;
            document.getElementById("chunk_sublist").value = 10;
            document.getElementById("query_sublist").value = "";

            document.getElementById("selector").checked = false;
        }

        document.getElementById("chunk_sublist").addEventListener('input', function (evt) { inputLimiter(evt) });
        document.getElementById("start_sublist").addEventListener('input', function (evt) { inputLimiter(evt) });
        document.getElementById("stop_sublist").addEventListener('input', function (evt) { inputLimiter(evt) });
        document.getElementById("chunk_playlist").addEventListener('input', function (evt) { inputLimiter(evt) });
        document.getElementById("start_playlist").addEventListener('input', function (evt) { inputLimiter(evt) });
        document.getElementById("stop_playlist").addEventListener('input', function (evt) { inputLimiter(evt) });

        document.getElementById("selector").addEventListener("input", function (evt) {
            evt.preventDefault();
            if (this.checked) {
                selectAll();
            } else {
                selectNone();
            }
        });
    </script>
</body>

</html>
