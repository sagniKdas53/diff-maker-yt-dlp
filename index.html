<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-diff</title>
    <link rel="icon" href="/ytdiff/assets/favicon.ico">
    <link href="/ytdiff/assets/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="/ytdiff/assets/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/ytdiff/assets/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="/ytdiff/assets/client.js" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
        }

        .emoji {
            text-align: center;
            vertical-align: middle;
        }

        .large-title {
            width: 75%;
        }

        .container-table {
            height: 90vh;
            max-height: 90vh;
            overflow-y: scroll;
            padding-bottom: 15px;
        }

        .container-table table thead th {
            position: sticky;
            top: 0;
        }

        .nav-size {
            max-height: 10vh;
        }

        .search {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="mt-0 pt-0 mb-0 pb-0 navbar navbar-dark bg-dark nav-size">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/ytdiff/assets/nav.png" alt="" width="30" height="30" class="d-inline-block"><span
                    class="align-middle">-diff</span>
            </a>
            <div>
                <button type="button" style="text-decoration: none;" class="btn btn-link link-warning m-0 p-0"
                    onclick="getSubList('None')">Unlisted</button>
                <a href="ytdiff/dbi" class="link-warning align-middle" style="text-decoration: none;">DBI</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 p-0 m-0 mb-3">
                <div class="container-fluid">
                    <h3>Controls:</h3>

                    <div class="row">
                        <form class="mb-2">
                            <label for="url" class="form-label">URL: </label>
                            <input type="text" class="form-control" placeholder="url" name="url_input" id="url"
                                data-bs-toggle="tooltip" data-bs-placement="top" title="Url" />
                            <textarea class="form-control" placeholder="url list" id="url_list" rows="5"
                                title="Url List"></textarea>
                        </form>
                    </div>

                    <div class="row">
                        <div class="input-group mb-3 mt-3">
                            <input type="number" class="form-control" placeholder="0" min="0" name="start_sublist"
                                id="start_sublist" data-bs-toggle="tooltip" data-bs-placement="top" title="Start" />
                            <span class="input-group-text">-</span>
                            <input type="number" class="form-control" placeholder="10" min="1" name="stop_sublist"
                                id="stop_sublist" data-bs-toggle="tooltip" data-bs-placement="top" title="Stop" />
                            <span class="input-group-text">Chunk</span>
                            <input type="number" class="form-control" placeholder="10" min="1" name="chunk_sublist"
                                id="chunk_sublist" data-bs-toggle="tooltip" data-bs-placement="top" title="Chunk" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="btn-group" role="group">
                                <button id="list_btn" type="button" onclick="listVideos()"
                                    class="btn btn-primary">List</button>
                                <button id="clear" type="button" onclick="clearSubList(true)"
                                    class="btn btn-primary">Clear</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="m-0 p-0">
                                <label class="form-check-label" for="bulk-listing">Bulk Listing: </label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="bulk-listing" />
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="btn-group" role="group">
                                <button id="next-sub" type="button" onclick="nextSub()"
                                    class="btn btn-primary">Next</button>
                                <button id="back-sub" type="button" onclick="backSub()"
                                    class="btn btn-primary">Back</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="btn-group" role="group">
                                <button id="all" type="button" onclick="selectAll()"
                                    class="btn btn-primary">All</button>
                                <button id="none" type="button" onclick="selectNone()"
                                    class="btn btn-primary">None</button>

                            </div>
                        </div>
                        <div class="col"></div>
                        <div class="col">
                            <div class="btn-group" role="group">
                                <button id="download_btn" type="button" onclick="downloadSelected()"
                                    class="btn btn-primary">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 p-0 m-0">
                <div class="container-table">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col" class="table-dark text-center"><input class="form-check-input"
                                        type="checkbox" value="" id="selector" aria-label="..."></th>
                                <th scope="col" class="table-dark large-title m-0 p-0 text-center align-middle">
                                    <!--Title--><input type="text" class="search m-0 p-0" id="query_sublist"
                                        placeholder="Title" onkeyup="onFinishTyping()" />
                                </th>
                                <th scope="col" class="table-dark text-center">Saved</th>
                            </tr>
                        </thead>
                        <div>
                            <tbody id="listing">
                            </tbody>
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div style="position: absolute; bottom: 10px; right: 10px;">
        <div class="toast align-items-bottom" role="alert" aria-live="assertive" aria-atomic="true" id="notify">
            <div class="d-flex">
                <div class="toast-body">

                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script defer>
        window.onload = init();
        var url_global = "None";
        var bulk_listing = false;
        function init() {
            document.getElementById("start_sublist").value = 0;
            document.getElementById("stop_sublist").value = 10;
            document.getElementById("chunk_sublist").value = 10;
            document.getElementById("selector").checked = false;
            document.getElementById("bulk-listing").checked = false;
            document.getElementById("query_sublist").value = "";
            sockSetup();
            toggleUrlInput(false);
        }

        document.getElementById("chunk_sublist").addEventListener("input", function (evt) { inputLimiter(evt) });
        document.getElementById("start_sublist").addEventListener("input", function (evt) { inputLimiter(evt) });
        document.getElementById("stop_sublist").addEventListener("input", function (evt) { inputLimiter(evt) });

        document.getElementById("selector").addEventListener("input", function (evt) {
            if (this.checked) {
                selectAll();
            } else {
                selectNone();
            }
        });
        document.getElementById("bulk-listing").addEventListener("input", function (evt) {
            evt.preventDefault();
            toggleUrlInput(evt.target.checked);
        });
    </script>
</body>

</html>
